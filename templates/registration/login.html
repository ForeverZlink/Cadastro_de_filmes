{% extends './index.html' %}
{% load static %}

 
{% block title %}
<link href="{% static 'filmes/bootstrap/css/signin.css' %}" rel="stylesheet">
    

{% endblock title %}

{% block content %}s

<body class="text-center">
    
<main class="form-signin">
  <form action="{% url 'login' %}" method = "post">
  {% csrf_token %}
    <img class="mb-4" src={% static 'filmes/logo.jpg' %} alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Logar no Site</h1>
    
    <div class="form-floating">
    
      <input type="text" name="username" autofocus="" autocapitalize="none" placeholder="Nome do usuário"
              autocomplete="username" maxlength="150" required="" id="id_username">
      
    </div>
    <div class="form-floating">
        <input type="password" name="password" placeholder="Senha"
          autocomplete="current-password" required="" id="id_password">
      
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Lembrar-se
      </label>
      
      <button type="button" class="btn btn-link"><a href="{% url 'password_reset' %}">Esqueceu a senha?</a></button>
      <button type="button" class="btn btn-link"><a href="{% url 'filmes:criar_user' %}">Ainda não é usuário?</a></button>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
  </form>
</main>


    
  

</body>

{% endblock content %}
