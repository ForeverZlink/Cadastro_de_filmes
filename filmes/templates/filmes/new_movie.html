{% extends 'filmes/index.html' %}


{% block title %}Adicionar Novo Filme{% endblock title %}

{% block content %}

<form method = 'POST' action="{% url 'filmes:new_movie' %}">
    {% csrf_token %}
    <label for="name">Nome</label>
    <input type="text" name="name" id="name">
    <label for="description">Descrição</label>
    <input type="text" name="description" id="description">
    <label for="avaliation">Nota</label>
    <input type="number" name="avaliation" id="avaliation" step ='0.1'>
    <input type="hidden" name="user" value = "{{user.pk}}">
    <label for="visto">Já visto</label>
    <input type="checkbox" name="visto" id="visto" >
    <input type="submit" value="Enviar">


</form>
<h1>{{form}}</h1>
{% endblock content %}
